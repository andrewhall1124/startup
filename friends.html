<!DOCTYPE html>

<html>
    <head>
        <title>Ski Speedometer</title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <header>
            <a class="button" href="account.html">
                Account
            </a>
        </header>

        <main class="scroll">
            <table>
                <tr>
                    <th colspan="4">Leaderboard</th>
                </tr>
                <tr>
                    <td class="table-place">1st</td>
                    <td class="table-picture"><img src="profile_blank.png"></td>
                    <td class="table-name">Andrew</td>
                    <td class="table-speed">58 MPH</td>
                </tr>
                <tr>
                    <td class="table-place">2nd</td>
                    <td class="table-picture"><img src="profile_blank.png"></td>
                    <td class="table-name">Bigfoot</td>
                    <td class="table-speed">48 MPH</td>
                </tr>
                <tr>
                    <td class="table-place">3rd</td>
                    <td class="table-picture"><img src="profile_blank.png"></td>
                    <td class="table-name">Summer</td>
                    <td class="table-speed">45 MPH</td>
                </tr>
                <tr>
                    <td class="table-place">...</td>
                    <td class="table-picture"><img src="profile_blank.png"></td>
                    <td class="table-name">Name</td>
                    <td class="table-speed">XX MPH</td>
                </tr>        
            </table>
        </main>

        <footer>
            <a class="button" href="friends.html">Friends</a>
            <a class="button active" href="index.html">GO</a>
            <a class="button" href="history.html">History</a>
        </footer>
    </body>
</html>
